<div class="orders-list-container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">order ID</th>
      <th scope="col">Item Name</th>
      <th scope="col">Item ID</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of pagedOrdersList">
      <td>{{order.id}}</td>
      <td>{{order.item.name}}</td>
      <td>{{order.item.id}}</td>
      <td>{{order.date}}</td>
      <td>
        <div class="btn btn-danger btn-sm" (click)="deleteOrder(order.id)">Delete</div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
